name: Run foundry

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# env:
#   FOUNDRY_PROFILE: ci


jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: foundry-toolchain
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run install
        run: |
          pwd
          forge install

      - name: Run build
        run: |
            pwd
            cd ..
            forge build

      - name: Run tests
        run: forge test -vvv

      - name: Run snapshot
        run: forge snapshot
